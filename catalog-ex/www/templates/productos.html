<ion-view view-title="Logo">
  <ion-content>
  	
	<div id="category" class="list">

	  <label class="item item-input item-select">
	    <div class="input-label">
	      Categor√≠a
	    </div>
	    <select>
	      <option>Blue</option>
	      <option selected>Green</option>
	      <option>Red</option>
	    </select>
	  </label>
	</div>

	<div id="usuariosItem" class="list list-inset">

		        </ion-item> 
		      	

    	</ion-list>
    </div>
  </ion-content>
