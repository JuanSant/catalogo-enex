<ion-view view-title="Logo">
  <ion-content>
  	
	<div id="category" class="list">

	  <label class="item item-input item-select">
	    <div class="input-label">
	      Categor√≠a
	    </div>
	    <select>
	      <option>Blue</option>
	      <option selected>Green</option>
	      <option>Red</option>
	    </select>
	  </label>
	</div>

	<div id="agendaItem" class="list list-inset">
	  <label class="item item-input">
	    <i class="icon ion-agenda placeholder-icon"></i>
	    <input type="text" placeholder="agenda">
	  </label>
	</div>
	<div id="mainList">
	    <ion-list>
	      <ion-item ng-repeat="producto in productos" href="#/app/productos/{{producto.id}}">
	        {{producto.title}}
	      </ion-item>
    	</ion-list>
    </div>
  </ion-content>
</ion-view>
